<html>
    <head>
        <title>Fun Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>

    </head>
    <body>
        <h1>Fun Game</h1>

        <div class="first">
            <img class="img" id="stone" src="icons8-stone-48.png" alt="stone">
            <img id="paper" class="img" src="icons8-paper-64.png" alt="paper">
            <img id="scissor" class="img" src="icons8-barber-scissors-60.png" alt="scissor">
        </div>

        <div class="second">
            <button class="button" >Total Win</button>
            <button class="button" >Total Loss</button>
        </div>
        
        <div class="third">
             <button class="button" >Result</button>
        </div>
       

    </body>
</html>
